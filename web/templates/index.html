<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Movie Recommendation Interface</title>
    <style>
      body { font-family: "Segoe UI", sans-serif; margin: 50px; line-height: 1.6; }
      input { width: 300px; padding: 8px; font-size: 1.1em; }
      button { font-size: 1.1em; cursor: pointer; background-color: #007bff; color: white; border: none; padding: 10px 15px; margin-top: 8px; }
      button:hover { background-color: #0056b3; }
      .results { margin-top: 30px; background-color: #f9f9f9; padding: 15px; border-radius: 5px; }
    </style>
    <script>
      async function getRecommendations(event) {
        event.preventDefault();
        const userId = document.getElementById("userId").value.trim();
        const output = document.querySelector(".results");
        output.innerHTML = "Cargando...";
        try {
          const response = await fetch(`/api/recommend?userId=${encodeURIComponent(userId)}`);
          const data = await response.json();
          const listHtml = (data.recommendations || [])
            .map((rec) => `<li>${rec.movieTitle} â€” Score: ${rec.score}</li>`)
            .join("");
          output.innerHTML = (data.recommendations && data.recommendations.length > 0)
            ? `<h2>Recommended Movies</h2><ul>${listHtml}</ul>`
            : "<p>No recommendations found for this user.</p>";
        } catch (e) {
          output.innerHTML = "<p style='color:red;'>Error obteniendo recomendaciones.</p>";
        }
      }
    </script>
  </head>
  <body>
    <h1>ðŸŽ¬ Intelligent Movie Recommender</h1>
    <form onsubmit="getRecommendations(event)">
      <label for="userId">Enter User ID:</label><br />
      <input type="text" id="userId" name="userId" required />
      <br />
      <button type="submit">Generate Recommendations</button>
    </form>
    <div class="results"></div>
  </body>
</html>
